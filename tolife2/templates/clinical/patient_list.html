{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Lista de Pacientes</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID Usuario</th>
          <th>Nombre</th>
          <th>Fecha del Estudio</th>
          <th>Ver Detalles</th>
        </tr>
      </thead>
      <tbody>
        {% for patient in patients %}
          <tr>
            <td>{{ patient.user_id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.date_of_study }}</td>
            <td>
              <a href="{% url 'clinical:patient_detail' patient.id %}"
                 class="btn btn-primary btn-sm">Ver</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="4">No hay pacientes registrados.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
